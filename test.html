<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Test</title>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="status">Testing connection...</div>
    <div id="events"></div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://rymcfymmigomaytblqml.supabase.co'
        const supabaseKey = 'sb_publishable_sk0GTezrQ8me8sPRLsWo4g_8UEQgztQ'
        
        console.log('Testing Supabase connection...')
        console.log('URL:', supabaseUrl)
        console.log('Key:', supabaseKey)
        
        const supabase = supabase.createClient(supabaseUrl, supabaseKey)
        
        async function testConnection() {
            try {
                const { data, error } = await supabase
                    .from('events')
                    .select('*')
                
                console.log('Data:', data)
                console.log('Error:', error)
                
                if (error) {
                    document.getElementById('status').innerHTML = 'Error: ' + error.message
                } else {
                    document.getElementById('status').innerHTML = 'Success! Found ' + data.length + ' events'
                    document.getElementById('events').innerHTML = JSON.stringify(data, null, 2)
                }
            } catch (err) {
                console.error('Connection error:', err)
                document.getElementById('status').innerHTML = 'Connection failed: ' + err.message
            }
        }
        
        testConnection()
    </script>
</body>
</html>
